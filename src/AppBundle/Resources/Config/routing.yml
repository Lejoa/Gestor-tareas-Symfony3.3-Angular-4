app_default:
      resource: "@AppBundle/Resources/Config/Routing/default.yml"
      prefix: /

app_user:
      resource: "@AppBundle/Resources/Config/Routing/user.yml"
      prefix: /user
    #Para que todas las peticiones que vayan a los metodos
    #del controlador de usuario tengan un prefijo en esa url
    #Todas las acciones que tengamos con nuestro controlador
    #sus rutas iran precedidas por /user